<extend name="Public/base"/>

<block name="body">
	<div class="main-title">
		<h2>广告位管理</h2>
	</div>

	<div class="cf">
		<a class="btn" href="{:U('add')}">新 增</a>
        <button class="btn ajax-post" url="{:U('del')}" target-form="ids">删 除</button>
	</div>

	<div class="data-table table-striped">
		<table>
			<thead>
				<tr>
					<th class="row-selected">
						<input class="check-all" type="checkbox">
					</th>
					<th>ID</th>
					<th>广告名称</th>
					<th>广告位置</th>
					<th>优先级</th>
					<th>状态</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<notempty name="list">
				<volist name="list" id="ad">
					<tr>
						<td><input class="ids row-selected" type="checkbox" name="id[]" value="{$ad['id']}"> </td>
						<td>{$ad.id}</td>
						<td>{$ad.ad_title}</td>
                        <td>{$cate[$ad['position']]['title']}</td>
                        <td>{$ad.sort}</td>
                        <td>
                            <eq name="ad.status" value="1">正常</eq>
                            <eq name="ad.status" value="0">隐藏</eq>
                        </td>
						<td>
							<a title="编辑" href="{:U('edit?id='.$ad['id'])}">编辑</a>
							<a class="confirm ajax-get" title="删除" href="{:U('del?id='.$ad['id'])}">删除</a>
						</td>
					</tr>
				</volist>
				<else/>
				<td colspan="6" class="text-center"> aOh! 暂时还没有内容! </td>
				</notempty>
			</tbody>
		</table>
	</div>
</block>

<block name="script">
<script type="text/javascript">
    $(function() {
    	//点击排序
    	$('.list_sort').click(function(){
    		var url = $(this).attr('url');
    		var ids = $('.ids:checked');
    		var param = '';
    		if(ids.length > 0){
    			var str = new Array();
    			ids.each(function(){
    				str.push($(this).val());
    			});
    			param = str.join(',');
    		}

    		if(url != undefined && url != ''){
    			window.location.href = url + '/ids/' + param;
    		}
    	});
    });
</script>
</block>
