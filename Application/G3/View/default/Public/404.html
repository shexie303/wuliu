<!DOCTYPE html>
<html>
<head>
    <title>404 Not Found</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no"/>
    <style>
        .notfound{width: 100%;height: 460px;padding-top: 150px;margin: 0 auto;}.notfound .txt-wrapper {margin: 0 auto;width: 100%;color: #333;}.notfound .txt-wrapper strong {font-size: 42px;font-weight: 300;}.notfound .txt-wrapper .try a {color: #FF9E40;}a{border:0;margin:0;padding:0;vertical-align:baseline;}a:link{text-decoration:none;}a:visited{text-decoration:none;}a:hover{text-decoration:none;}a:active{text-decoration:none;}a:focus{text-decoration:none;}a:hover,a:active,a:focus{outline:none;}.try{width: 300px;margin: 25px auto 0}
    </style>
</head>

<body>
<div class="notfound">
    <div class="txt-wrapper">
        <div style="text-align: center;font-size: 24px;font-weight: 300">抱歉，您访问的页面不存在！</div>
        <div class="try">您可以尝试：<br/>
            1、检查输入的网址，或者<a href="javascript:history.back(-1);">返回上一步</a>。<br/>
            2、快速进入<a href="{:logistics_url(2,'/')}">首页</a>、<a href="{:logistics_url(2,$CITY['pinyin'].'/list-2')}">精品专线</a>。
        </div>
    </div>
</div>
</body>
</html>
