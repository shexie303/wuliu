<include file="Public/header"/>
    <div id="banner"><!-- banner广告横幅 -->

    </div>
    <div id="main">
        <div class="switch_city_page">
            <div class="lately_view">
                <strong class="fl">最近访问：<span>》</span></strong>
                <div class="fl lately_view_list">
                    <a href="http://www.chawuliu.com/city/shanghai">上海</a>
                    <a href="http://www.chawuliu.com/city/tianjin">天津</a>
                </div>
                <div class="c"></div>
            </div>
            <div class="lately_view lately_view_hot">
                <strong class="fl" style="background:#f00">热门城市：<span>》</span></strong>
                <div class="fl lately_view_list">
                    <a href="http://www.chawuliu.com/city/shanghai"><b>上海</b></a>
                    <a href="http://www.chawuliu.com/city/tianjin"><b>天津</b></a>

                </div>
                <div class="c"></div>
            </div>
            <h2 class="city_list_title"><strong>按省选择</strong><span>》</span></h2>
            <div class="hasallcity">
                <div class="city_item">
                    <a class="city_item_title"><strong>直辖市</strong></a>
                    <div class="city_item_list">
                        <foreach name="zhixia" item="city">
                            <a href="http://{$city.pinyin}.{:C('DOMAIN')}">
                                <b>{$city.name}</b>
                                <span style="background:#f00;color:#fff;border-radius:2px;">hot</span>
                            </a>
                        </foreach>
                    </div>
                    <div class="c"></div>
                </div>
                <foreach name="pca_p" item="p">
                    <div class="city_item">
                        <a class="city_item_title"><strong>{$p.name}</strong></a>
                        <div class="city_item_list">
                            <foreach name="p.child" item="city">
                                <a href="http://{$city.pinyin}.{:C('DOMAIN')}">{$city.name}</a>
                            </foreach>
                        </div>
                        <div class="c"></div>
                    </div>
                </foreach>
            </div>
        </div>
    </div>
<include file="Public/footer"/>
